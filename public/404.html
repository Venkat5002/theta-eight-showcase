<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect any 404 to the main page with HashRouter
      // Preserve the path as a hash fragment for SPA routing
      var path = window.location.pathname;
      var hash = window.location.hash;
      var search = window.location.search;
      
      // Get the base path (for GitHub Pages subdirectory hosting)
      var segments = path.split('/').filter(Boolean);
      var basePath = segments.length > 0 ? '/' + segments[0] : '';
      
      // Redirect to base with hash
      window.location.replace(window.location.origin + basePath + '/' + (hash || '#/'));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
