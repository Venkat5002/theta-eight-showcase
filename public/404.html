<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Simple redirect to the main page with hash router
      // GitHub Pages serves this for any 404, we redirect to the main SPA
      window.location.replace(window.location.origin + window.location.pathname.split('/').slice(0, 2).join('/') + '/#/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
